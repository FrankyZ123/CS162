<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>
      Kanban Board
    </title>
  </head>

  <body>
    <h4>ToDo</h4>
    <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
      </ul>

    <h4>Doing</h4>
    <ul>
        <input type="checkbox" name="Doing" value="Coffee"> Coffee <br>
        <input type="checkbox" name="Doing" value="Tea"> Tea <br>
        <input type="checkbox" name="Doing" value="Coffee"> Milk <br>
      </ul>
      
    <h4>Done</h4>
    <ul>
        <li><del>Coffee</del></li>
        <li><del>Tea</del></li>
        <li><del>Milk</del></li>
      </ul>
      
  </body>
</html>
